<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.0/animate.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="cntstyle.css">
</head>
<body>

<section class="page-section bg-dark-alfa-50 parallax-3 port-banner">
   <div class="relative container align-left">
      <div class="row">
         <div class="col-md-8">
            <h1 class="allpagetitle font-alt mb-20 mb-xs-0 ng-binding">Contact Us</h1>
         </div>
         <div class="col-md-4 mt-30">
           
         </div>
      </div>
   </div>
</section>

<section class="page-section contactpage" >
	<div class="container">
		<div class="row">
			<div class="col-md-9 offset-md-2 col-sm-12 contact-us-card my-2">
			    
						<div class="contact-left">
							<div class="contact-left-details">
								<h2>
									Contact Us </h2>
								<ul class="list">
									<li>
										<i class="fa fa-mobile"></i>
										<a href="#" class="telephone">
												+91-8619771809
										</a>
									</li>
									<li>
										<i class="fa fa-envelope-o"></i>
										<a href="#">
											webnodites@gmail.com
										</a>
									</li>
									<li>
										<i class="fa fa-skype"></i>
										<a href="#">
											webnodites
										</a>
									</li>
								</ul>
							</div>
							<div class="contact-left-socials">
								<h2> Connect With Us </h2>
									<ul class="social-links ">
										<li>
											<a class="social-fb" target="blank" href="#">
											<i class="fa fa-facebook">
											</i>
											</a>
										</li>
										<li>
											<a class="social-twitter" target="blank" href="#">
											<i class="fa fa-twitter"></i></a>
										</li>
										<li>
											<a class="social-linkedin" target="blank" href="#">
											<i class="fa fa-linkedin"></i></a>
										</li>
										<li>
											<a class="social-insta" target="blank" href="#">
											<i class="fa fa-instagram"></i></a>
										</li>
							
									</ul>
							</div>
						    
						</div>
					</div>
						
							<div class="contact-right">
								<h2>
									Get In Touch
								</h2>
									<div class="formbox"></div>
										<form action="" method="post" class="wpcf7-form" >
											<div class="inputbox">
												<input type="text" name="" required>
												<span>First Name</span>
											</div>
											<div class="inputbox">
												<input type="email" name="" required>
												<span>Email  Address</span>
											</div>
											<div class="inputbox">
												<input type="text" name="" required>
												<span>Phone Number</span>
											</div>
											<div class="inputbox">
												<input type="text" name="" required>
												<span>Subject</span>
											</div>
											<div class="inputbox">
												<textarea name="your-message" cols="40" rows="2"  aria-invalid="false" required="required"></textarea>
												<span>Message</span>
											</div>
											<div class="inputbox">
										
											<input type="submit" value="Submit" class="btn">
											</div>
											
										
									</form>
								</div>
							</div>
						</div>

</section>
<section class="direction-banner">
   <div class="relative container">
      <div class="row">
         <div class="col-sm-12 col-lg-12">
            <h2>Get Direction</h2>
         </div>
         
      </div>
   </div>
</section>

</section>

</body>
</html>
