<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="contstyle.css">
<body>
	<section id="contact-section">
	     <div class="container">
	     	<h2>Contact Us</h2>
	     	   <div id="contact-form" class="row">
	     	   		<div id="first-grid" class="col-sm-12 col-md-12 col-lg-6">
	     	   			<center>
	     	   			<form >
	     	   				<input type="text" placeholder="Enter First Name" required><br>
	     	   				<input type="text" placeholder="Enter Last Name" required><br>
	     	   				<input type="text" placeholder="Enter Email" required><br>
	     	   				<input type="text" placeholder="Enter Subject" required><br>
	     	   				<textarea name="msg" rows="5" cols="30" placeholder="Write Your Message"></textarea><br>

	     	   				<input type="submit" name="btn" class="submit" value="Submit" >
	     	   			</form>
	     	   		</center>
	     	   		</div>

	     	   		<!-- <div class="vl"></div> -->

	     	   		<div id="second-grid" class="col-sm-12 col-md-12 col-lg-6 mx-20">
	     	   			
	     	   			<div style="margin-left: 140px;">
		     	   			<div class="row">
		     	   				<div class="col-lg-2 col-sm-2">
		     	   			        <i class="fa fa-phone"></i>		
		     	   				</div>
		     	   				<div class="col-lg-10 col-sm-10">
		     	   					<span class="form-info">Give Us A Call</span><br>
		     	   	        		<span class="form-text">+91-8678876589</span><br>
		     	   				</div>
		     	   			</div>

		     	   			<div class="row">
		     	   				<div class="col-lg-2 col-sm-2">
		     	   			       <i class="fa fa-envelope"></i>		
		     	   				</div>
		     	   				<div class="col-lg-10 col-sm-10">
		     	   					<span class="form-info">Send us Email</span><br>
		     	   	        		<span class="form-text">info@webnodites.com</span><br>
		     	   				</div>
		     	   			</div>

		     	   			<div class="row">
		     	   				<div class="col-lg-2 col-sm-2">
		     	   			        <i class="fa fa-whatsapp"></i>		
		     	   				</div>
		     	   				<div class="col-lg-10 col-sm-10">
		     	   					<span class="form-info">WhatsApp</span><br>
		     	   	        		<span class="form-text">+91-8678876589</span><br>
		     	   				</div>
		     	   			</div>
	     	   			</div>
	     	   		</div>
	     	   </div>
	     </div>	
	</section>
	

</body>
</html>
