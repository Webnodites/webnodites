
<!DOCTYPE html>
<html>
<head>
	<title>Web technology</title>
	
	<link rel="stylesheet" type="text/css" href="new.css">
</head>
<body>
	<div class="container">
		<div class="portfolio-menu">
			<ul>
				<li class="active" data-filter="*">ALL</li>
				<li data-filter=".jaguar">Jaguar</li>
				<li data-filter=".swift">Swift</li>
				<li data-filter=".bike">Bike</li>
			</ul>
		</div>
		<div class="portfolio-item">
			<div class="item jaguar">
				<img src="img/jaguar1.jpg">
			</div>
			<div class="item jaguar">
				<img src="img/jaguar2.jpg">
			</div>
			<div class="item jaguar">
				<img src="img/jaguar3.jpg">
			</div>
			<div class="item jaguar">
				<img src="img/jaguar4.jpg">
			</div>
			<div class="item jaguar">
				<img src="img/jaguar5.jpg">
			</div>
			<div class="item swift">
				<img src="img/swift1.jpg">
			</div>
			<div class="item swift">
				<img src="img/swift2.jpg">
			</div>
			
			<div class="item bike">
				<img src="img/bike1.jpg">
			</div>
			<div class="item bike">
				<img src="img/bike2.jpg">
			</div>
		</div>
	</div>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
	<script>
		$('.portfolio-item').ready(isotope({
			itemSelector:'.item',
			layoutMode:'fitRows'
			)
		});
		$('.portfolio-menu ul li').click(function(){
			$('.portfolio-menu ul li').removeClass('active');
			$(this).addClass('active');

			 var selector=$(this).attr('data-filter');
			 $('.portfolio-item').isotope({
			 	filter:selector
			 });
			 return false;
		});
	</script>
</body>
</html>
